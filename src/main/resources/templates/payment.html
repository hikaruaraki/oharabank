<!doctype html>
<html lang="jp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">銀行口座</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">一覧</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/payment">入金</a>
						<li class="nav-item">
							<a class="nav-link" href="/withdrawal">出金</a>
						<li class="nav-item">
            				<a class="nav-link" href="/login">ログイン</a>

						</li>
						</li>
					</ul>
					<!--        <form class="d-flex" role="search">-->
					<!--          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
					<!--          <button class="btn btn-outline-success" type="submit">Search</button>-->
					<!--        </form>-->
				</div>
			</div>
		</nav>
	</header>

	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5"></h1>


			<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/payment}" th:object="${account}">
				<div class="row mt-3">
					<label for="nyukin" class="col-4 col-form-label text-end">入金額</label>
					<div class="col-4">
						<input type="text" class="form-control" id="nyukin" name="nyukin" th:field="*{nyukin}"
							th:classappend="${#fields.hasErrors('nyukin')} ? 'is-invalid' : 'is-valid'" />
						<div th:if="${#fields.hasErrors('nyukin')}" th:errors="*{nyukin}" class="invalid-feedback">
							errors!</div>
					</div>
				</div>
			<div class="my-4">
    			<input type="submit" class="btn btn-primary"value="送信"/>
     		</div>
			</form>
