	<h3>履歴</h3>

	<div th:if="${list!=null and !list.empty}">
		<table class="table table-striped">
			<thead>
				<th></th>
				<th>名前</th>
				<th>取引時間</th>
				<th>入金</th>
				<th>出金</th>
				<th role="action"></th>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="account, stat : ${list}" th:object="${account}">
					<td th:text="${stat.count}"></td>
					<td th:text="*{id}"></td>
					<td th:text="*{createdat}"></td>
					<td th:text="*{nyukin}"></td>
					<td th:text="*{syukin}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:unless="${list!=null and !list.empty}">
		<div class="alert alert-danger" role="alert">
			データなし
		</div>
	</div>
